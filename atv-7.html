<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = prompt(`Informe sua nota`)
    let mensagem = "";
    //PROCESSAMENTO
    (nota < 6) ? mensagem = `Sua nota é E` : (nota < 7) ? mensagem = `Sua nota é D` : (nota < 8) ? mensagem = `Sua nota é C` : (nota < 9) ? mensagem = `Sua nota é B` : mensagem = `Sua nota é A`;
    
    //SAÍDA
    document.write(`${mensagem}`)
</script>
