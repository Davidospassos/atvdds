<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const caractere = prompt(`Informe um caractere`);
    let mensagem = "";
    //PROCESSAMENTO
    (caractere == "a"||caractere == "e"||caractere == "i"||caractere == "o"||caractere == "u") ? mensagem = `O caractere é uma vogal` : mensagem = `Não é vogal`;
    

    //SAÍDA
    document.write(`${mensagem}`)
</script>
